<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .book-container {
        width: 500px;
        height: 600px;
        position: relative;
        perspective: 1000px;
      }

      .book-page {
        width: 100%;
        height: 100%;
        border: 1px solid var(--cor-roxo);
        background-color: var(--cor-rosa);
        display: flex;
        justify-content: center;
        align-items: center;
        backface-visibility: hidden;
        position: absolute;
        transform: rotateY(0deg); /* Página sempre aberta */
      }

      .btn-custon {
        width: 100px;
        height: 100px;
        border-radius: 50%; /* Deixa o botão redondo */
        background-color: var(--cor-roxo); /* Aplica a cor de fundo roxa */
        border: 2px solid var(--cor-rosa); /* Borda rosa suave */
        color: white; /* Texto branco */
        font-size: 14px; /* Tamanho do texto */
        font-family: "SuperWildPersonalUse", sans-serif; /* Aplicar a fonte */
        cursor: pointer;
        transition: background-color 0.4s ease, transform 0.4s ease,
          box-shadow 0.4s ease; /* Transições suaves */
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* Sombra leve */
      }

      .btn-custon:hover {
        background-color: #a64ca6d0; /* Muda para rosa no hover */
        transform: scale(1.1); /* Leve aumento ao passar o mouse */
        box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.3); /* Sombra mais intensa no hover */
      }

      .btn-custon:active {
        transform: scale(1); /* Volta ao tamanho original no clique */
        box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2); /* Sombra reduzida no clique */
      }

      .btn-custon:focus {
        outline: none; /* Remove o outline padrão */
        box-shadow: 0 0 10px black; /* Efeito de foco com sombra rosa */
      }

      /* Estilo para a imagem baby-body com efeito de expansão */
      #baby-body {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }

      /* Efeito de cintilação ao passar o mouse */
      #baby-body:hover {
        transform: scale(1.1); /* Leve aumento */
        border-radius: 10%; /* Isso faz o elemento ser redondo */
        box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.3); /* Sombra no hover */
      }

      /* Media queries para responsividade */
      @media (min-width: 1200px) {
        .btn-custon {
          margin-top: 480px;
          margin-left: 392px;
        }
      }

      @media (min-width: 300px) {
        .btn-custon {
          margin-top: 492px;
          margin-left: 236px;
        }
      }

      @media (min-width: 300px) {
        #bebe-chorando {
          margin-left: -135px;
        }
        #baby-body {
          position: absolute;
          margin-top: -310px;
          margin-left: 260px;
          width: 100px;
        }
        #fralda {
          position: absolute;
          margin-left: 250px;
          margin-top: -130px;
          width: 100px;
        }
      }
    </style>
    <title>Troque o Bebe</title>
  </head>
  <body>
    <div class="book-container">
      <!-- Página interna com o botão -->
      <div class="book-page">
        <img
          src="../img/baby-chorando.png"
          alt="Bebê chorando"
          id="bebe-chorando"
          style="position: absolute"
        />
        <img
          src="../img/baby-body.png"
          alt="Roupinha do bebê"
          id="baby-body"
          style="position: absolute"
        />
        <img src="../img/fralda.png" alt="Fralda" id="fralda" />

        <!-- Botão para continuar -->
        <button class="btn-custon" onclick="goToNextPage()">
          Click Para Continuar!
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/main.js"></script>
  </body>
  >
</html>
